description: "This is a personal blog. The views expressed here are my own and do not reflect the views of my employer"
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout

show social: true         # show site description and social links in footer
show_excerpts: false        # show article excerpts on the home page
show_frame: true           # adds a gray frame to the site
show_sidebar: false        # show a sidebar instead of the usual header
minimal: false             # use a dark header

# Menu

navigation:                # accepts {file, title, url, icon, sidebaricon}
  - {file: "ebenezer.pdf", title: "CV"}
  - {title: "Blog", file: "blog.md"}

  

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:sowusuadjah@gmail.com"}
  - {title: Github, icon: github, url: "https://github.com/esoadjah"}
  - {title: Twitter, icon: twitter, url: "https://twitter.com/seadjah"}
